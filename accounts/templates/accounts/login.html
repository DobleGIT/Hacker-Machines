{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <title>Registrarse</title>

    </head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
        background-image: url({% static 'images/background.jpg' %});
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
    <body id="back">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                <div class="text-center mb-5 text-dark"></div>
                <div class="card my-5">
        
                <form class="card-body cardbody-color p-lg-5"  method="POST" action="">
                    {% csrf_token %}

                    <h2 class="text-center">Iniciar Sesión</h2>
                    <br>
                    <div class="form-group form-white mb-4">
                        <input name="username" type="text" class="form-control" placeholder="Username" required="required">
                    </div>
                    
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div  class="form-text text-center mb-5 text-dark">
                        <a href="{%url 'reset_password' %}" class="text-dark fw-bold"> ¿Olvidaste la contraseña?</a>
                    </div>
                    <div class="form-group text-center">
                        
                        <button class="btn btn-outline-dark btn-lg px-5" type="submit">Continuar</button>
                    </div>
                </br>
                    <div  class="form-text text-center mb-5 text-dark">
                        ¿No tienes cuenta? <a href="{%url 'register' %}" class="text-dark fw-bold"> Registrate</a>
                    </div>
                    
                </form>
                </div>
        
            </div>
            </div>
        </div>
    </body>
</html>
